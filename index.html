<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber: #ea580c; --bg: #ffffff; --surface: #f8fafc; --text: #0f172a; --muted: #64748b;
            --font-head: 'DM Serif Display', serif; --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-body); line-height: 1.6; }
        
        .lang-nav { background: #f1f5f9; padding: 12px 5%; display: flex; gap: 8px; justify-content: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1001; }
        .lang-btn { border: 1px solid #e2e8f0; background: #fff; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .lang-btn.active { background: var(--amber); color: #fff; border-color: var(--amber); }

        .nav { position: sticky; top: 50px; width: 100%; height: 70px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; z-index: 1000; display: flex; align-items: center; padding: 0 5%; justify-content: space-between; }
        .brand { font-family: var(--font-head); font-size: 1.8rem; color: var(--amber); text-decoration: none; }
        .cart-btn { background: var(--amber); color: #fff; border: none; border-radius: 10px; padding: 10px 18px; font-weight: 700; cursor: pointer; }

        .hero { padding: 60px 5%; text-align: center; background: var(--surface); }
        .hero h1 { font-family: var(--font-head); font-size: 2.5rem; margin-bottom: 10px; }

        .section { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .cat-label { font-size: 0.9rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin: 2rem 0 1rem; display: flex; align-items: center; gap: 10px; }
        .cat-label::after { content: ''; flex: 1; height: 1px; background: #e2e8f0; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { border-color: var(--amber); transform: translateY(-5px); }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; }
        .price { font-family: var(--font-head); font-size: 1.4rem; color: var(--amber); }
        .weight-tag { font-size: 0.85rem; color: var(--muted); margin: 5px 0; display: block; }
        .add-btn { background: var(--surface); border: 1px solid #e2e8f0; padding: 8px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .cart-panel { position: fixed; right: -420px; top: 0; bottom: 0; width: 400px; max-width: 90%; background: #fff; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s; padding: 2rem; display: flex; flex-direction: column; }
        .cart-panel.open { right: 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #e2e8f0; }
        .wa-btn { background: #25d366; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }

        .footer { padding: 40px 5%; text-align: center; background: var(--surface); border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="lang-nav">

</footer>

                { id:5, cat:'po', name:'Kandi Podi', price:90, unit:'250g' },
                { id:6, cat:'po', name:'Vellulli Karam', price:95, unit:'250g' }
            ]
        },
        te: {

            po: "‡∞ï‡∞æ‡∞∞‡∞™‡±ç‡∞™‡±ä‡∞°‡±Å‡∞≤‡±Å",
            add: "‡∞ï‡±ä‡∞®‡±Å‡∞ó‡±ã‡∞≤‡±Å",
            items: [
                { id:1, cat:'pk', name:'‡∞Æ‡∞æ‡∞Æ‡∞ø‡∞°‡∞ø ‡∞Ü‡∞µ‡∞ï‡∞æ‡∞Ø', price:120, unit:'250‡∞ó‡±ç‡∞∞‡∞æ' },
                { id:2, cat:'pk', name:'‡∞µ‡±Ü‡∞≤‡±ç‡∞≤‡±Å‡∞≤‡±ç‡∞≤‡∞ø ‡∞™‡∞ö‡±ç‡∞ö‡∞°‡∞ø', price:110, unit:'250‡∞ó‡±ç‡∞∞‡∞æ' },
                { id:3, cat:'pk', name:'‡∞ü‡±ä‡∞Æ‡∞æ‡∞ü‡±ã ‡∞™‡∞ö‡±ç‡∞ö‡∞°‡∞ø', price:100, unit:'250‡∞ó‡±ç‡∞∞‡∞æ' },
                { id:4, cat:'pk', name:'‡∞ó‡±ã‡∞Ç‡∞ó‡±Ç‡∞∞ ‡∞™‡∞ö‡±ç‡∞ö‡∞°‡∞ø', price:100, unit:'250‡∞ó‡±ç‡∞∞‡∞æ' },
                { id:5, cat:'po', name:'‡∞ï‡∞Ç‡∞¶‡∞ø ‡∞™‡±ä‡∞°‡∞ø', price:90, unit:'250‡∞ó‡±ç‡∞∞‡∞æ' },

            ]
        },
        hi: {

            items: [

                { id:2, cat:'pk', name:'‡§≤‡§π‡§∏‡•Å‡§® ‡§ï‡§æ ‡§Ö‡§ö‡§æ‡§∞', price:110, unit:'250g' },
                { id:3, cat:'pk', name:'‡§ü‡§Æ‡§æ‡§ü‡§∞ ‡§ï‡§æ ‡§Ö‡§ö‡§æ‡§∞', price:100, unit:'250g' },

            ]
        }
    };

    let currentLang = 'en';
    let cart = [];
    const PHONE = "919339877718";

    function setLang(lang, btn) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const d = DATA[currentLang];
        let html = "";
        const categories = { pk: d.pk, po: d.po };
        
        for (let key in categories) {
            html += `<div class="cat-label">${categories[key]}</div><div class="grid">`;
            d.items.filter(i => i.cat === key).forEach(item => {
                html += `
                    <div class="card">
                        <h3>${item.name}</h3>
                        <span class="weight-tag">Weight: ${item.unit}</span>
                        <div class="price-row">
                            <span class="price">‚Çπ${item.price}</span>
                            <button class="add-btn" onclick="add('${item.name}', ${item.price}, '${item.unit}')">${d.add}</button>
                        </div>
                    </div>`;
            });
            html += `</div>`;
        }
        document.getElementById('catalog').innerHTML = html;
    }

    function add(name, price, unit) {
        cart.push({name, price, unit});
        updateCart();
        document.getElementById('cartPanel').classList.add('open');
    }

    function updateCart() {
        const list = document.getElementById('cartItems');
        let total = 0;
        list.innerHTML = "";
        cart.forEach((item, idx) => {
            total += item.price;
            list.innerHTML += `<div class="cart-item">
                <span>${item.name} (${item.unit})</span>
                <span>‚Çπ${item.price} <button onclick="remove(${idx})" style="color:red; border:none; background:none; cursor:pointer; margin-left:5px;">√ó</button></span>
            </div>`;
        });
        document.getElementById('cart-total').innerText = total;
        document.getElementById('cart-count').innerText = cart.length;
    }

    function remove(idx) {
        cart.splice(idx, 1);
        updateCart();
    }

    function toggleCart() { document.getElementById('cartPanel').classList.toggle('open'); }

    function checkout() {
        if(cart.length === 0) return alert("Your cart is empty!");
        let msg = "Order from Vv Pickles Website:\n--------------------------\n";
        cart.forEach(i => msg += `- ${i.name} (${i.unit}): ‚Çπ${i.price}\n`);
        msg += "--------------------------\n";
        msg += `Total Amount: ‚Çπ${document.getElementById('cart-total').innerText}\n`;
        msg += `Contact: 9339877718`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }

    render();
</script>
</body>
</html>
