<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>VijayaVenugopal Pickles</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&family=Noto+Sans+Telugu&family=Noto+Sans+Tamil&family=Noto+Sans+Malayalam&family=Noto+Sans+Kannada&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;font-size:16px;}
:root{
  --bg:#0e0b08; --surface:#161210; --card:#1e1812;
  --border:#2a2018; --border2:rgba(212,160,16,0.15);
  --gold:#d4a010; --gold2:#f0c030; --amber:#e8650a;
  --red:#c0392b; --green:#2d7a1a;
  --text:#f5ede0; --muted:#8a7060; --sub:#b8a090;
  --font-head:'DM Serif Display',serif;
  --font-body:'DM Sans',sans-serif;
  --r:12px; --r2:20px;
}
body{background:var(--bg);color:var(--text);font-family:var(--font-body);overflow-x:hidden;line-height:1.6;}

/* ‚îÄ‚îÄ SCROLLBAR REMOVED (Reverting to default) ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ ANIMATIONS REMOVED ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ LANG BAR ‚îÄ‚îÄ */
.lang-bar{position:fixed;top:0;left:0;right:0;z-index:999;background:rgba(14,11,8,0.9);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-bottom:1px solid var(--border);}
.lang-inner{max-width:1100px;margin:0 auto;padding:0 5%;display:flex;align-items:center;justify-content:space-between;height:56px;gap:1rem;}
.brand-logo{font-family:var(--font-head);font-size:1.1rem;color:var(--gold2);white-space:nowrap;flex-shrink:0;}
.brand-logo span{font-style:italic;color:var(--amber);}
.lang-switcher{display:flex;gap:4px;flex-wrap:wrap;}
.lang-btn{background:none;border:1px solid transparent;border-radius:6px;padding:4px 10px;font-size:0.72rem;font-weight:600;color:var(--muted);cursor:pointer;transition:all 0.18s;font-family:inherit;letter-spacing:0.02em;white-space:nowrap;}
.lang-btn:hover{color:var(--text);border-color:var(--border2);}
.lang-btn.active{background:var(--gold);color:#000;border-color:var(--gold);font-weight:700;}
.nav-actions{display:flex;gap:8px;flex-shrink:0;}
.btn-sm{border:none;border-radius:8px;padding:7px 14px;font-size:0.73rem;font-weight:600;cursor:pointer;font-family:inherit;transition:all 0.18s;white-space:nowrap;}
.btn-wa-sm{background:#25d366;color:#fff;}
.btn-wa-sm:hover{background:#1db954;}
.btn-cart-sm{background:var(--amber);color:#fff;display:flex;align-items:center;gap:5px;}
.btn-cart-sm:hover{background:#c04808;}
.cart-badge{background:#000;color:var(--gold2);border-radius:50%;width:17px;height:17px;display:flex;align-items:center;justify-content:center;font-size:0.6rem;font-weight:700;}

/* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
.hero{min-height:100vh;padding-top:56px;display:grid;grid-template-columns:1fr 1fr;align-items:center;max-width:1100px;margin:0 auto;padding-left:5%;padding-right:5%;gap:3rem;}
.hero-left{opacity: 1;} /* Animation removed */
.hero-eyebrow{display:inline-flex;align-items:center;gap:8px;background:rgba(212,160,16,0.1);border:1px solid rgba(212,160,16,0.25);border-radius:40px;padding:5px 14px;font-size:0.68rem;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--gold);margin-bottom:1.5rem;}
.hero h1{font-family:var(--font-head);font-size:clamp(2.6rem,5vw,4.2rem);line-height:1.06;margin-bottom:0.8rem;color:var(--text);}
.hero h1 em{font-style:italic;color:var(--gold2);}
.hero-sub{font-size:0.95rem;color:var(--sub);line-height:1.75;max-width:400px;margin-bottom:0.5rem;}
.hero-sub b{color:var(--text);font-weight:500;}
.fssai-line{display:inline-flex;align-items:center;gap:7px;background:rgba(45,122,26,0.12);border:1px solid rgba(45,122,26,0.3);border-radius:6px;padding:5px 12px;font-size:0.65rem;font-weight:600;color:#6dcc4a;margin:1rem 0 1.5rem;letter-spacing:0.06em;}
.hero-cta{display:flex;gap:10px;flex-wrap:wrap;}
.btn-primary{background:var(--amber);color:#fff;border:none;border-radius:10px;padding:13px 28px;font-size:0.88rem;font-weight:600;cursor:pointer;font-family:inherit;transition:all 0.18s;letter-spacing:0.02em;}
.btn-primary:hover{background:#c04808;transform:translateY(-2px);}
.btn-wa-main{background:#25d366;color:#fff;border:none;border-radius:10px;padding:13px 22px;font-size:0.88rem;font-weight:600;cursor:pointer;font-family:inherit;transition:all 0.18s;}
.btn-wa-main:hover{background:#1db954;transform:translateY(-2px);}
.hero-stats{display:flex;gap:2rem;margin-top:2.5rem;padding-top:2rem;border-top:1px solid var(--border);}
.stat-n{font-family:var(--font-head);font-size:1.8rem;color:var(--gold2);line-height:1;}
.stat-l{font-size:0.65rem;font-weight:500;color:var(--muted);margin-top:2px;letter-spacing:0.08em;text-transform:uppercase;}
.hero-right{display:flex;align-items:center;justify-content:center;opacity: 1;} /* Animation removed */
.hero-img-wrap{position:relative;width:100%;max-width:460px;}
.hero-img-wrap svg{width:100%;height:auto;filter:drop-shadow(0 30px 60px rgba(232,101,10,0.2));}
.hero-glow{position:absolute;width:280px;height:280px;background:radial-gradient(circle,rgba(232,101,10,0.18),transparent 70%);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none;} /* Glow animation removed */

/* ‚îÄ‚îÄ TICKER ‚îÄ‚îÄ */
.ticker-wrap{background:var(--amber);overflow:hidden;padding:10px 0;}
.ticker-track{display:flex;gap:2.5rem;white-space:nowrap;width:max-content;} /* Animation removed */
.ticker-item{font-size:0.75rem;font-weight:600;color:#fff;letter-spacing:0.1em;text-transform:uppercase;display:flex;align-items:center;gap:0.6rem;}
.ticker-dot{opacity:0.5;}

/* ‚îÄ‚îÄ SECTION ‚îÄ‚îÄ */
.section{max-width:1100px;margin:0 auto;padding:5rem 5%;}
.s-label{font-size:0.65rem;font-weight:600;letter-spacing:0.2em;text-transform:uppercase;color:var(--amber);margin-bottom:0.5rem;}
.s-title{font-family:var(--font-head);font-size:clamp(1.8rem,3vw,2.6rem);line-height:1.1;color:var(--text);}
.s-title em{font-style:italic;color:var(--gold2);}
.s-line{width:36px;height:2px;background:linear-gradient(90deg,var(--amber),var(--gold));border-radius:2px;margin-top:0.75rem;}

/* ‚îÄ‚îÄ PRODUCT GRID ‚îÄ‚îÄ */
.cat-sep{display:flex;align-items:center;gap:12px;margin:2.8rem 0 1.4rem;}
.cat-sep-line{flex:1;height:1px;background:var(--border);}
.cat-sep-lbl{font-size:0.7rem;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--muted);white-space:nowrap;}
.prod-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1px;background:var(--border);}
.prod-card{background:var(--surface);padding:1.4rem;transition:background 0.2s;cursor:pointer;position:relative;}
.prod-card:hover{background:var(--card);}
.prod-emoji{font-size:3rem;display:block;margin-bottom:0.9rem;transition:transform 0.2s;line-height:1;} /* Animation removed */
.prod-badge{position:absolute;top:1rem;right:1rem;font-size:0.55rem;font-weight:700;letter-spacing:0.1em;text-transform:uppercase;background:var(--amber);color:#fff;padding:3px 8px;border-radius:4px;}
.prod-badge.alt{background:var(--green);}
.prod-badge.gold{background:var(--gold);color:#000;}
.prod-name{font-family:var(--font-head);font-size:1.05rem;color:var(--text);margin-bottom:2px;}
.prod-tel-name{font-size:0.72rem;color:var(--muted);margin-bottom:0.65rem;}

/* SPICINESS (HEAT) REMOVED */

.prod-desc{font-size:0.78rem;color:var(--sub);line-height:1.65;margin-bottom:1rem;}
.prod-foot{display:flex;align-items:center;justify-content:space-between;}
.prod-price{font-family:var(--font-head);font-size:1.4rem;color:var(--gold2);}
.prod-unit{font-size:0.65rem;color:var(--muted);margin-top:1px;}
.add-btn{background:transparent;border:1px solid var(--border2);border-radius:7px;padding:7px 14px;font-size:0.75rem;font-weight:600;color:var(--gold);cursor:pointer;font-family:inherit;transition:all 0.18s;}
.add-btn:hover{background:var(--gold);color:#000;border-color:var(--gold);}
.add-btn.done{background:var(--green);color:#fff;border-color:var(--green);}
.wa-mini{width:100%;margin-top:0.7rem;background:rgba(37,211,102,0.1);border:1px solid rgba(37,211,102,0.2);border-radius:7px;padding:7px;font-size:0.7rem;font-weight:600;color:#25d366;cursor:pointer;font-family:inherit;transition:all 0.18s;}
.wa-mini:hover{background:#25d366;color:#fff;}

/* ‚îÄ‚îÄ COMBOS ‚îÄ‚îÄ */
.combo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1px;background:var(--border);margin-top:1.5rem;}
.combo-card{background:var(--surface);padding:1.6rem;transition:background 0.2s;cursor:pointer;position:relative;overflow:hidden;}
.combo-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--amber),var(--gold));}
.combo-card:hover{background:var(--card);}
.combo-tag{display:inline-block;font-size:0.58rem;font-weight:700;letter-spacing:0.12em;text-transform:uppercase;background:rgba(232,101,10,0.15);color:var(--amber);border-radius:4px;padding:3px 8px;margin-bottom:1rem;}
.combo-name{font-family:var(--font-head);font-size:1.3rem;color:var(--text);margin-bottom:0.3rem;}
.combo-tel{font-size:0.72rem;color:var(--muted);margin-bottom:0.7rem;}
.combo-desc{font-size:0.78rem;color:var(--sub);line-height:1.62;margin-bottom:1.2rem;}
.combo-price-row{display:flex;align-items:baseline;gap:0.7rem;margin-bottom:1.1rem;}
.combo-price{font-family:var(--font-head);font-size:1.8rem;color:var(--gold2);}
.combo-was{font-size:0.78rem;color:var(--muted);text-decoration:line-through;}
.combo-save{font-size:0.65rem;font-weight:700;background:rgba(45,122,26,0.15);color:#6dcc4a;border-radius:4px;padding:2px 7px;}
.combo-btns{display:flex;gap:8px;}
.combo-add{flex:1;background:var(--amber);color:#fff;border:none;border-radius:8px;padding:10px;font-size:0.78rem;font-weight:600;cursor:pointer;font-family:inherit;transition:all 0.18s;}
.combo-add:hover{background:#c04808;}
.combo-wa{flex:1;background:rgba(37,211,102,0.1);border:1px solid rgba(37,211,102,0.25);border-radius:8px;padding:10px;font-size:0.78rem;font-weight:600;color:#25d366;cursor:pointer;font-family:inherit;transition:all 0.18s;}
.combo-wa:hover{background:#25d366;color:#fff;}

/* Remaining styles preserved but animations removed... */
</style>
</head>
<body>

<header class="lang-bar">
  <div class="lang-inner">
    <div class="brand-logo">Vijaya<span>Venugopal</span></div>
    </div>
</header>

<div class="prod-card">
  <span class="prod-emoji">ü•≠</span>
  <div class="prod-badge">Best Seller</div>
  <div class="prod-name">Avakaya Pickle</div>
  <div class="prod-tel-name">‡∞Ü‡∞µ‡∞ï‡∞æ‡∞Ø ‡∞™‡∞ö‡±ç‡∞ö‡∞°‡∞ø</div>
  <div class="prod-desc">Traditional sun-dried mango pickle with mustard and sesame oil.</div>
  <div class="prod-foot">
    <div class="prod-price">‚Çπ120 <span class="prod-unit">/ 250g</span></div>
    <button class="add-btn">Add to Cart</button>
  </div>
</div>

</body>
</html>
